<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>46thmile.live</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chilanka&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <img class="mic" src="./images/mic.png" alt="mic">
        <div class="heading">
            <div class="title">
                <h1>46thmile.live</h1>
            </div>
            <div class="seperator">
                <div class="line"></div>
                <div class="cross">
                    x
                </div>
                <div class="line"></div>
            </div>
            <div class="slogan">
                <div class="s1">കേറിയങ് നോക്</div>
                <div class="s2">കേട്ടിങ് പോര്</div>

        <div class="episodes">
            <div class="latest-episode">
                <h3>Latest episode</h3>
                <div class="audio">

                <div class="audio-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod sequi tempora laboriosam hic, cum velit.
                </div>
            </div>
            <div class="previous-episode">
                <h4>Missed our previous episodes?</h4>

                    Click below to browser all of our episodes
                </div>
                <div class="explore">
                    <button type="button" class="explore-btn">Explore</button>
                </div>
            </div>
        </div>
        <div class="social-media">
            <a href="#">46thmile.live</a>
            <div class="profile">
                <img src="./images/instaLogo.png" alt="insta">
                <img src="./images/spotify.png" alt="insta">
